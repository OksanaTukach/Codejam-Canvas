<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__nav-icon"> <a href="#"><img src="assets/image/nav icon.svg" alt="nav"> </a> </div>
        <div class="header__logo"><span>CodeJam - Pallete</span></div>
        <div class="header__menu"> <a href="#"> <img src="assets/image/menu icon.svg" alt="menu"> </a> </div>
    </header>
    <div class="flex">
        <div class="flex__left">
            <div class="block1">
                <div class="buttom"><a href="#"><img src="assets/image/paint bucket.svg" alt="paint"> <span>Paint bucket</span></a></div>
                <div class="buttom"><a href="#"><img src="assets/image/choose color.svg" alt="paint"> <span>Choose color</span></a></div>
                <hr>
                <div class="buttom"><a href="#"><img src="assets/image/move.svg" alt="paint"> <span>Move</span></a></div>
                <div class="buttom"><a href="#"><img src="assets/image/transform.svg" alt="paint"> <span>Transform</span></a></div>
            </div>
            <div class="block2">
                <div class="buttom"><a href="#"><img src="assets/image/icon-share1.svg" alt="paint"> <span>Current color</span></a></div>
                <div class="buttom"><a href="#"><img src="assets/image/Ellipse2.svg" alt="paint"> <span>Prev color</span></a></div>
                <hr>
                <div class="buttom"><a href="#"><img src="assets/image/Ellipse3.svg" alt="paint"> <span>red</span></a></div>
                <div class="buttom"><a href="#"><img src="assets/image/Ellipse4.svg" alt="paint"> <span>blue</span></a></div>
            </div>
        </div>
        <div class="flex__right">
            <canvas id="canvas" width="512px" height="512px"></canvas>
        </div> 
        <div class="flex__button">
            <button class="one-img"><p>4x4</p></button>
            <button class="two-img"><p>32x32</p></button>
            <button class="three-img"><p>256x256</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
